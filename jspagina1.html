<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>

        function sorrir(){
            document.getElementById("cha").src="pugfeliz.jpeg"
        }
        
        function chorar(){
            document.getElementById(":)").src="smiletriste.jpg"
        }
        function sorrir2(){
            document.getElementById(":)").src="smilefeliz.jpeg"
        }  
    </script>
</head>
<body>

   <h1>Emocional 2</h1>

</body>
</html>
