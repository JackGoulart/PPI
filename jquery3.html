<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jquery</title>
    <script type="text/javascript" src="jquery-3.1.1.js"></script>
    <script type="text/javascript">
    $(document).ready(function(){
        
       $("a").click(function(){
           $("#titulo").css("color","#0000ff");
           $("#titulo").text("É nois na fita chomano");
           
       }); 
        
    });
    </script>
</head>
<body>
    <h1 id="titulo">Olá Leo</h1> 
    <a href="#">Executar Jquery</a> 
</body>
</html>
